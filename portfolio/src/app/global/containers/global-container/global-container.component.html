<div [ngClass]="{ 'dark': isDarkMode, 'light': !isDarkMode }">
  <div
    class="flex justify-between items-center bg-green-900 bg-opacity-60 dark:bg-slate-900 p-5 text-lg light:text-amber-300  font-extrabold "
  >
    Welcome to my portfolio website, made with Angular and TailwindCSS
    <button
      (click)="toggleDarkMode()"
      class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden
      text-sm font-medium text-gray-900 group bg-gradient-to-br from-teal-300 to-lime-300
      group-hover:from-teal-300 group-hover:to-lime-300 hover:text-white dark:text-white
       focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800 rounded-full">
<span
  class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900  group-hover:bg-opacity-0 material-icons rounded-full"
  *ngIf="!isDarkMode">
dark_mode
</span>
      <span
        class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 group-hover:bg-opacity-0 material-icons rounded-full"
        *ngIf="isDarkMode">
light_mode
</span>
    </button>
  </div>
</div>
<app-cover></app-cover>
